<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Visualizer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    /* Customize the chart sizes */
    canvas {
      max-width: 600px;  /* Set a max width for the charts */
      max-height: 400px; /* Set a max height for the charts */
    }
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="center-align">Personal Finance Visualizer</h1>

    <!-- Form for income and expenses -->
    <form id="financeForm" class="col s12">
      <div class="input-field">
        <label for="income"></label>
        <input type="number" id="income" placeholder="Enter your income" class="validate" required>
      </div>
      <div class="input-field">
        <label for="expenses"></label>
        <input type="text" id="expenses" placeholder="groceries=500,rent=1000" class="validate" required>
      </div>
      <div class="center-align">
        <button type="submit" class="btn waves-effect waves-light">Visualize</button>
      </div>
    </form>

    <!-- Chart Section -->
    <div class="row">
      <div class="col s12 m6">
        <h5 class="center-align">Expenses Breakdown</h5>
        <canvas id="expenseChart"></canvas>
      </div>
      <div class="col s12 m6">
        <h5 class="center-align">Income vs Expenses</h5>
        <canvas id="incomeVsExpenseChart"></canvas>
      </div>
    </div>
  </div>

  <script src="dist/bundle.js"></script>
</body>
</html>
