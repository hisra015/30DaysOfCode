<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">
    <div class="container">
        <div class="card-panel white z-depth-3">
            <h3 class="center-align"><i class="material-icons">attach_money</i> Currency Converter</h3>

            <form id="converter-form" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="number" id="amount" class="validate" placeholder="Enter amount" required>
                        <label for="amount">Amount</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <select id="from-currency">
                            <option value="USD" selected>USD - United States Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="CAD">CAD - Canadian Dollar</option>

                        </select>
                        <label for="from-currency">From Currency</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <select id="to-currency">
                            <option value="USD">USD - United States Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="CAD">CAD - Canadian Dollar</option>

                        </select>
                        <label for="to-currency">To Currency</label>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn-large waves-effect waves-light blue darken-1 col s12">
                        <i class="material-icons left">swap_horiz</i>Convert
                    </button>
                </div>
            </form>

            <div id="result" class="center-align" style="margin-top: 20px;"></div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize Materialize select component
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
