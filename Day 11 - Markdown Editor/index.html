<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Markdown Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        textarea {
            width: 45%;
            height: 90vh;
            padding: 10px;
            font-size: 16px;
        }
        .preview {
            width: 45%;
            height: 90vh;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <!-- Markdown Input -->
    <textarea id="markdown-input" placeholder="Write your markdown here..."></textarea>

    <!-- HTML Preview -->
    <div class="preview" id="markdown-preview"></div>

    <!-- Load the bundled JavaScript -->
    <script type="module" src="./dist/bundle.js"></script>

</body>
</html>
